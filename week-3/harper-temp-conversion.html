<!-- Establishes the type of document -->
<!DOCTYPE html>
<!-- Sets the document type as HTML in english -->
<html lang="en">

<!-- Defines the metadata information such as document title, character set, styles, scripts,
  and other meta information.
-->
  <head>
    <!-- Defines the title of the document -->
    <title>WEB 231 - Enterprise Javascript I: Exercise 2</title>
    <!-- Links the stylesheet to the HTML document -->
    <link rel="stylesheet" href="harper-temp-conversion.css" type="text/css">
    <link rel="stylesheet" href="../global.css" type="text/css">
    <!-- The link acquires the Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <!-- Establishes the body of the HTML document. This is where all of the visual and user interaction lies. -->
  <body>
    <!-- Container division for the markup -->
    <div id="container">
      <!-- Heading 1 and title of the document. -->
      <h1 class="heading-style">Welcome to the Temperature Conversion App!</h1>
        <!-- First card. Contains the fahrenheit value input form and button. -->
        <div class="card" id="converter">
          <!-- Container for the first card title. -->
          <div class="card-title">
            <!-- card title. -->
            <h4 id="converter-title">Fahrenheit to Celsius Converter</h4>
          </div>
            <!-- content for the first card. -->
            <div class="card-content">
              <!-- Form which contains a text input. -->
              <form class="form">
                <label for="temp-value" id="fahVal">Fahrenheit value:</label>
                <input type="text" class="input" id="input-value" name="temp-value">
              </form>
              <!-- button which executes the calcCelsius function when clicked. -->
              <button class="btn-primary" onclick="calcCelsius()">Convert Temperature</button>
            </div>
        </div>
        <!-- Second card container which hold the calculated conversion results. -->
        <div class="card" id="result">
          <!-- Title container. -->
          <div class="card-title">
            <!-- Conversion results card title. -->
            <h4 id="conversion-title">Conversion Results</h4>
          </div>
            <!-- Second card content container. -->
            <div class="card-content" id="calc-content">
              <!-- Span which holds the returned calculated value of calcCelsius() -->
             <span id="calculation"></span>
            </div>
        </div>

      <div id="link-container">
        <!-- Clickable link to return home directory on GitHub. -->
        <a href="https://Jharp949.github.io/web-231/" class="return-home">Return</a>
      </div>
    </div>
    <!-- Links harper-temp-conversion.js to harper-temp-conversion.html. -->
    <script src="harper-temp-conversion.js"></script>

  </body>

</html>
