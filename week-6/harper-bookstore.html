<!-- Establishes the type of document -->
<!DOCTYPE html>
<!-- Sets the document type as HTML in english -->
<html lang="en">
<!--
  Title: harper-bookstore.html
  Author: James Harper
  Date: 4/21/2023
  Description: Web 231 - Week 6 - Assignment 6.2
-->
<!-- Defines the metadata information such as document title, character set, styles, scripts,
  and other meta information.
-->
  <head>
    <!-- Defines the title of the document -->
    <title>WEB 231 - Enterprise Javascript I: Assignment 6.2</title>
    <!-- Links the stylesheet to the HTML document -->
    <link rel="stylesheet" href="harper-bookstore.css" type="text/css">
    <link rel="stylesheet" href="../global.css" type="text/css">
    <!-- The link acquires the Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <!-- Establishes the body of the HTML document. This is where all of the visual and user interaction lies. -->
  <body>
    <!-- Container division for the markup -->
    <div id="container">
      <!-- Heading 1 and title of the document. -->
      <h1 class="heading-style">Welcome to the Bookstore App</h1>
        <!-- First card. Contains the number value input form and button. -->
        <div class="card" id="bookInput">
          <!-- Container for the first card title. -->
          <div class="card-title">
            <!-- First card title. -->
            <h4>My Favorites</h4>
          </div>
            <!-- Content for the first card. -->
            <div class="card-content">
              <!-- Form which contains a selectable input. -->
              <form class="form">
                <!-- Label for the select options list. -->
                <label for="input-value" id="bookVal">Choose a listing:</label>
                <!-- Select element with child options for selection. -->
                <select name="select" class="input" id="input-value">
                  <option value="default">--Select--</option>
                  <option value="books">Top 3 Favorite Books</option>
                  <option value="authors">Top 3 Favorite Authors</option>
                  <option value="publishers">Top 3 Favorite Publishers</option>
                </select>
              </form>
              <!-- button which executes the display() JS function when clicked. -->
              <button class="btn-primary" onclick="display()">Display Listing</button>
            </div>
        </div>
        <!-- Second card container which hold the results. -->
        <div class="card" id="result">
          <!-- Title container. -->
          <div class="card-title">
            <!-- Second card title. -->
            <h4 id="result-heading">Results</h4>
          </div>
            <!-- Second card content container. -->
            <div class="card-content" id="book-content">
              <!-- Span which holds the returned value. -->
             <span id="bookResult"></span>
            </div>
        </div>

      <div id="link-container">
        <!-- Clickable link to return home directory on GitHub. -->
        <a href="https://Jharp949.github.io/web-231/" class="return-home">Return</a>
      </div>
    </div>
    <!-- Links harper-bookstore.js to harper-bookstore.html. -->
    <script src="harper-bookstore.js"></script>

  </body>

</html>
