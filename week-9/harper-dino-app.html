<!-- Establishes the type of document -->
<!DOCTYPE html>
<!-- Sets the document type as HTML in english -->
<html lang="en">
<!--

<!-- Defines the metadata information such as document title, character set, styles, scripts,
  and other meta information.
-->
  <head>
    <!-- Defines the title of the document -->
    <title>WEB 231 - Enterprise Javascript I: Assignment 9.2</title>
    <!-- Links the stylesheet to the HTML document -->
    <link rel="stylesheet" href="harper-dino-app.css" type="text/css">
    <link rel="stylesheet" href="../global.css" type="text/css">
    <!-- The link acquires the Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <!-- Establishes the body of the HTML document. This is where all of the visual and user interaction lies. -->
  <body>
      <!-- Header for the document -->
      <header>
        <!-- Heading 1 and title of the document. -->
        <h1 class="heading-style">Welcome to the Dino App!</h1>
      </header>
      <!-- Container division for the My Favorites card -->
      <div class="container" id="container">
        <!-- First card. Contains a selectable option list. -->
        <div class="card">
          <!-- Container for the first card title. -->
          <div class="card-title">
            <!-- First card title. -->
            Dino Form
          </div>
            <!-- Content for the first card. -->
            <div class="card-content">
              <!-- Form which contains one selectable input. -->
              <form class="form">
                <fieldset>
                  <legend>Select an option</legend>
                  <!-- Container for the input values. -->
                  <div class="form-field" id="options-form">
                    <div id="giganOption">
                      <!-- A select element with child options for the user to choose. -->
                      <input type="radio" id="gigantosaurus" name="dinoChoice" value="optionOne" />
                      <!-- Label for the select options list. -->
                      <label for="gigantosaurus" id="options">How does Gigantosaurus roar?</label>
                    </div>
                    <div id="tyranOption">
                      <!-- A select element with child options for the user to choose. -->
                      <input type="radio" id="tyrannosaurus" name="dinoChoice" value="optionTwo" />
                      <!-- Label for the select options list. -->
                      <label for="tyrannosaurus" id="options">How does Tyrannosaurus growl?</label>
                    </div>
                    <div id="veloOption">
                      <!-- A select element with child options for the user to choose. -->
                      <input type="radio" id="velociraptor" name="dinoChoice" value="optionThree" />
                      <!-- Label for the select options list. -->
                      <label for="velociraptor" id="options">How does a Velociraptor awk?</label>
                    </div>
                  </div>
                </fieldset>
                <!-- Container for the submit button. -->
                <div class="form-field">
                  <!-- button which executes the display() JS function when clicked. -->
                  <button type="button" class="btn btn-primary full-width" onclick="display()">Submit</button>
                </div>
              </form>
            </div>
        </div>
        <!-- Second card container which hold the results. -->
        <div class="card" id="results-card">
          <!-- Title container. -->
          <div class="card-title">
            <!-- Second card title. -->
            Results
          </div>
            <!-- Second card content container. -->
            <div class="card-content span-results">
              <!-- Span which holds the returned value. -->
              <span id="results"></span>
            </div>
        </div>
      </div>

      <div id="link-container">
        <!-- Clickable link to return home directory on GitHub. -->
        <a href="https://Jharp949.github.io/web-231/" class="return-home">Return</a>
      </div>
    <!-- Links harper-calculator.js to harper-calculator.html. -->
    <script src="harper-dino-app.js"></script>

  </body>

</html>
