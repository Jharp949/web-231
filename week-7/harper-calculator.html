<!-- Establishes the type of document -->
<!DOCTYPE html>
<!-- Sets the document type as HTML in english -->
<html lang="en">
<!--
  Title: harper-calculator.html
  Author: James Harper
  Date: 4/29/2023
  Description: Web 231 - Week 7 - Assignment 7.2
-->
<!-- Defines the metadata information such as document title, character set, styles, scripts,
  and other meta information.
-->
  <head>
    <!-- Defines the title of the document -->
    <title>WEB 231 - Enterprise Javascript I: Assignment 7.2</title>
    <!-- Links the stylesheet to the HTML document -->
    <link rel="stylesheet" href="harper-calculator.css" type="text/css">
    <link rel="stylesheet" href="../global.css" type="text/css">
    <!-- The link acquires the Roboto font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  </head>
  <!-- Establishes the body of the HTML document. This is where all of the visual and user interaction lies. -->
  <body>
      <!-- Header for the document -->
      <header>
        <!-- Heading 1 and title of the document. -->
        <h1 class="heading-style">Welcome to the Calculator App!</h1>
      </header>
      <!-- Container division for the multiply card -->
      <div class="calc-container">
        <!-- First card. Contains the multiplication input form and button. -->
        <div class="card input-card">
          <!-- Container for the first card title. -->
          <div class="card-title">
            <!-- First card title. -->
            Multiply Form
          </div>
            <!-- Content for the first card. -->
            <div class="card-content">
              <!-- Form which contains two user inputs. -->
              <form class="form">
                <!-- Container for the input values. -->
                <div class="form-field">
                  <!-- Input one -->
                  <input type="text" class ="input" id="multInputOne" name="multInputOne">
                  <!-- Line break. -->
                  <br>
                  <!-- Input two. -->
                  <input type="text" class ="input" id="multInputTwo" name="multInputTwo">
                </div>
                <!-- Container for the submit button. -->
                <div class="form-field">
                  <!-- button which executes the displayMultiplyResults() JS function when clicked. -->
                  <button type="button" class="btn btn-primary full-width" onclick="displayMultiplyResults()">Multiply</button>
                </div>
              </form>
            </div>
        </div>
        <!-- Second card container which hold the multiply results. -->
        <div class="card result">
          <!-- Title container. -->
          <div class="card-title">
            <!-- Second card title. -->
            Results
          </div>
            <!-- Second card content container. -->
            <div class="card-content span-results">
              <!-- Span which holds the returned value. -->
              <span id="mul-results"></span>
            </div>
        </div>
      </div>
      <!-- Container division for the division card -->
      <div class="calc-container">
        <!-- Third card. Contains the division input form and button. -->
        <div class="card input-card">
          <!-- Container for the second card title. -->
          <div class="card-title">
            <!-- Second card title. -->
            Division Form
          </div>
            <!-- Content for the third card. -->
            <div class="card-content">
              <!-- Form which contains two user inputs. -->
              <form class="form">
                <!-- Container for the input values. -->
                <div class="form-field">
                  <!-- Input one -->
                  <input type="text" class ="input" id="divInputOne" name="multInputOne">
                  <!-- Line break. -->
                  <br>
                  <!-- Input two. -->
                  <input type="text" class ="input" id="divInputTwo" name="multInputTwo">
                </div>
                <!-- Container for the submit button. -->
                <div class="form-field">
                  <!-- button which executes the displayDivideResults() JS function when clicked. -->
                  <button type="button" class="btn btn-primary full-width" onclick="displayDivideResults()">Divide</button>
                </div>
              </form>
            </div>
        </div>
        <!-- Fourth card container which hold the division results. -->
        <div class="card result">
          <!-- Title container. -->
          <div class="card-title">
            <!-- Second results card title. -->
            Results
          </div>
            <!-- Fourth card content container. -->
            <div class="card-content span-results">
              <!-- Span which holds the returned value. -->
              <span id="div-results"></span>
            </div>
        </div>
      </div>

      <div id="link-container">
        <!-- Clickable link to return home directory on GitHub. -->
        <a href="https://Jharp949.github.io/web-231/" class="return-home">Return</a>
      </div>
    <!-- Links harper-calculator.js to harper-calculator.html. -->
    <script src="harper-calculator.js"></script>

  </body>

</html>
